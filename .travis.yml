language: python
python:
  - "3.3"
before_install:
  - apt-get install npm
install:
  - pip install nose
  - pip install coveralls
  - python setup.py install
  - npm install
  - argux-server_initdb tests/test.ini

# command to run tests, e.g. python setup.py test
script: run_tests.sh

after_success:
  coveralls

sudo: false
