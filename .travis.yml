language: python
python:
  - "3.3"
addons:
  apt:
    packages:
      - npm
install:
  - pip install nose
  - pip install coveralls
  - python setup.py install
  - npm install
  - argux-server_initdb tests/test.ini

# command to run tests, e.g. python setup.py test
script: ./run_tests.sh

after_success:
  coveralls

sudo: false
